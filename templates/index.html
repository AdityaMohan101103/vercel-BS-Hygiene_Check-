<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Zomato Menu Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif; background: #f0f2f5; padding: 40px;
            display: flex; flex-direction: column; align-items: center;
        }
        .container {
            background: white; padding: 30px; max-width: 600px; width: 100%;
            border-radius: 8px; box-shadow: 0 0 25px rgba(0,0,0,0.1);
        }
        h1 {text-align: center; color: #2c3e50;}
        form {display: flex; flex-direction: column; gap: 12px;}
        input[type="text"] {
            padding: 10px; font-size: 16px; border-radius: 4px; border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 12px; font-size: 16px; background: #27ae60; border: none;
            color: white; border-radius: 4px; cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #219150;
        }
        .flash-error {
            color: #b00020;
            margin-top: 12px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Zomato Menu Scraper</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          {% if category == 'error' %}
            <div class="flash-error">{{ message }}</div>
          {% endif %}
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/">
        <input type="text" name="url" placeholder="Enter Zomato restaurant URL here" required />
        <button type="submit">Scrape & Download CSV</button>
    </form>
</div>
</body>
</html>
